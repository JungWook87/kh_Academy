<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>13_연습문제3</title>
    </head>
    <body>

        <h1>회원 가입</h1>

        <form action="">
            <fieldset>
                <legend>필수 입력 사항</legend>

                <table>
                    <tr>
                        <th>ID</th>
                        <td><input type="text" placeholder="아이디 10글자 이내"> </td>
                        <td><button>중복 확인</button></td>
                    </tr>
                    
                    <tr>
                        <th>비밀번호</th>
                        <td colspan="2">
                            <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" size="30">
                        </td>
                    </tr>

                    <tr>
                        <th>비밀번호 확인</th>
                        <td colspan="2">
                            <input type="password" size="30">
                        </td>
                    </tr>

                    <tr>
                        <th>Email</th>
                        <td> <input type="email"> </td>
                        <td>
                            <select>
                                <option>직접입력</option>
                                <option>네이버</option>
                                <option>구글</option>
                                <option>다음</option>
                            </select> 
                        </td>
                    </tr>
                </table>

            </fieldset>
            
            <fieldset>
                <legend>추가 정보</legend>
                프로필 사진 <input type="file"> <br><br>
                성별 : 
                <label for="여자">여자</label><input type="radio" name="성별" id="여자" checked>
                <label for="남자">남자</label><input type="radio" name="성별" id="남자">
                <br><br>
                생년월일 : <input type="date"><br><br>
                취미<br>
                <input type="checkbox" name="취미" id="야구"> <label for="야구">야구</label>
                <input type="checkbox" name="취미" id="농구"> <label for="농구">농구</label>
                <input type="checkbox" name="취미" id="축구"> <label for="축구">축구</label> <br>
                <input type="checkbox" name="취미" id="공부" checked> <label for="공부">공부</label>
                <input type="checkbox" name="취미" id="음악감상"> <label for="음악감상">음악감상</label> <br>
                <input type="checkbox" name="취미" id="기타"> <label for="기타">기타</label> <input type="text">
                <br>
                <br>
                자기소개 <br>
                <textarea name="" id="" cols="100" rows="10" style="resize: none;"></textarea>
            </fieldset>

            <br>
            &nbsp;&nbsp;
            <button type="submit">회원가입</button>
            <button type="reset">다시입력</button>
            <button>이전으로</button>

        </form>
        
    </body>
</html>
